<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>New Movies</title>
  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <style>
    body { background-color: #f8f9fa; }
    .table thead th { white-space: nowrap; }
    .badge-lang { background-color: #0d6efd; }
    .badge-loc { background-color: #198754; }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container">
      <a class="navbar-brand" href="#">Movie Listings</a>
    </div>
  </nav>

  <div class="container">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h1 class="h3 mb-0">New movies (last {{ new_days_window }} days)</h1>
      <div>
        <button id="refreshBtn" class="btn btn-primary">Refresh</button>
      </div>
    </div>

    <div class="card">
      <div class="card-body">
        <div class="table-responsive">
          <table class="table table-striped table-hover align-middle" id="moviesTable">
            <thead class="table-dark">
              <tr>
                <th>Title</th>
                <th>Language</th>
                <th>Location</th>
                <th>Release date</th>
                <th>Rating</th>
                <th>Description</th>
              </tr>
            </thead>
            <tbody>
              <!-- Filled via JS -->
            </tbody>
          </table>
        </div>
        <div class="mt-2">
          <span id="countBadge" class="badge bg-info">0 new movies</span>
        </div>
      </div>
    </div>
  </div>

  <!-- jQuery + Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js">
  </script>

  <script>
    function fetchNewMovies() {
      $("#moviesTable tbody").empty();
      $("#countBadge").text("Loading...");

      $.ajax({
        url: "/api/movies/new/",
        method: "GET",
        dataType: "json",
        success: function(resp) {
          const rows = resp.results.map(m => {
            const rating = (m.rating !== null && !isNaN(m.rating)) ? m.rating.toFixed(1) : "â€”";
            return `
              <tr>
                <td><strong>${escapeHtml(m.title)}</strong></td>
                <td><span class="badge badge-lang text-bg-primary">${escapeHtml(m.language)}</span></td>
                <td><span class="badge badge-loc text-bg-success">${escapeHtml(m.location)}</span></td>
                <td>${escapeHtml(m.release_date)}</td>
                <td>${rating}</td>
                <td>${escapeHtml(m.description || "")}</td>
              </tr>`;
          });

          $("#moviesTable tbody").html(rows.join(""));
          $("#countBadge").text(`${resp.count} new movies`);
        },
        error: function(xhr) {
          $("#countBadge").text("Failed to load");
          console.error("Error loading movies:", xhr.responseText);
        }
      });
    }

    // Basic XSS-safe escaping for text content
    function escapeHtml(text) {
      return $("<div>").text(text).html();
    }

    $(document).ready(function() {
      fetchNewMovies();
      $("#refreshBtn").on("click", fetchNewMovies);
    });
  </script>
</body>
</html>
