<!DOCTYPE html>
<html>
<head>
    <title>Excel Data</title>
</head>
<body>
    <h2>Excel Table</h2>
    <table border="1">
        <tr>
            <th>Name</th><th>Age</th><th>Email</th>
        </tr>
        {% for record in records %}
        <tr>
            <td>{{ record.name }}</td>
            <td>{{ record.age }}</td>
            <td>{{ record.email }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
